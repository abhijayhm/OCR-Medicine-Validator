<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verification Result</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }
    .result {
      margin-top: 20px;
      padding: 20px;
      border-radius: 5px;
      display: inline-block;
    }
    .valid {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .invalid {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 80%;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 12px;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>Verification Result</h1>
  <div class="result {{ result['status'] | lower }}">
    <h2>{{ result['status'] }}</h2>
  </div>
  <table>
    <tr>
      <th>Field</th>
      <th>Extracted Data</th>
    </tr>
    <tr>
      <td>Medicine Name</td>
      <td>{{ result['details']['name'] }}</td>
    </tr>
    <tr>
      <td>Marketer</td>
      <td>{{ result['details']['marketer'] }}</td>
    </tr>
    <tr>
      <td>Expiry Date</td>
      <td>{{ result['details']['expiry_date'] }}</td>
    </tr>
  </table>
  <a href="/" style="text-decoration: none; color: white; background-color: #007bff; padding: 10px 20px; border-radius: 5px;">Upload Another</a>
</body>
</html>
